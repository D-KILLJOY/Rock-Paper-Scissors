<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Rock, Paper and scissors</title>
	</head>
	<body>
		<main>
			<h1>ROCK PAPER SCISSORS</h1>

			<div class="container">
				<div class="computer">
					<h2 class="name">COMPUTER</h2>
					<div class="score">
						<h2>score : <span class="comp-score"></span></h2>
					</div>

					<div class="comp-image">
						<div class="comp-img-con"></div>
						<h3 class="comp-image-name"></h3>
					</div>
				</div>
				<div class="message">
					<h2 class="stat-message"></h2>
				</div>
				<div class="player">
					<h2 class="name">PLAYER</h2>

					<div class="score">
						<h2>score : <span class="player-score"></span></h2>
					</div>
					<div class="player-choice-image">
						<div class="player-img-con"></div>
						<h3 class="player-image-name"></h3>
					</div>
					<div class="choice">
						<button choice="rock" class="btn rock">ROCK</button>
						<button choice="paper" class="btn paper">PAPER</button>
						<button choice="scissors" class="btn scissors">SCISSORS</button>
					</div>
				</div>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
